<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Bookmarks</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="all">
  <link rel="stylesheet" type="text/css" href="webfonts/ss-standard.css" media="all">
  <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="ICanHaz.min.js"></script>
  <script type="text/javascript" src="mousetrap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body class="grid">
  <div id="content">
    <header>
      <ul class="nav">
        <li class="active">Bookmarks</li>
        <li>Current Tabs</li>
        <li>History</li>
      </ul>
      <div class="tools">
        <div class="segmented">
          <button id="list"><span class="ss-icon">List</span></button><button id="grid" class="toggled"><span class="ss-icon">Grid</span></button>
        </div>
        <button id="info-toggle"><span class="ss-icon">Info</span></button>
        <input type="search" name="search" id="search" placeholder="Search your bookmarks">
      </div>
    </header>
    <div class="groups">
    </div>
    <div id="info">
      <div class="section header">
        <img src="thumbs-large/bugzilla.png" alt="" class="thumb">
        <h1 class="title">Bugzilla</h1>
        <input type="text" name="edit-title" id="edit-title" value="Bugzilla">
        <div class="url"><a href="https://bugzilla.org/">https://bugzilla.mozilla.org/</a></div>
        <input type="text" name="edit-url" id="edit-url" value="https://bugzilla.mozilla.org/">
      </div>
      <div class="section">
        <div><strong>Folder</strong> <span class="folder">Mozilla</span></div>
        <div><strong>Tags</strong>
          <div class="tag">programming</div>
          <div class="tag">bugs</div>
        </div>
      </div>
      <div class="section">
        <div><strong>Added on</strong> <span class="added">March 17, 2012</span></div>
        <div><strong>Visited on</strong> <span class="visited">January 11, 2012</span></div>
        <div><strong>Visits</strong> <span class="visits">143</span></div>
      </div>
      <button class="done">Done</button>
    </div>
  </div>
</body>
</html>
